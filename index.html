<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayang Kamu ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bear-container">
            <h1 class="title">Coba Pencet sayang! 🐻</h1>
            <img src="polar-bear-155118_1920.png" alt="Beruang Kutub" class="bear-image" id="bearButton">
        </div>
        
        <div class="message" id="loveMessage">
            <h2>💕 SAYANG KAMU KAKA UCAN CALON ISTRIKU 💕</h2>
            <p>Kamu adalah yang terbaik sampai kake nenek yaaa ❤️</p>
        </div>
    </div>
    
    <!-- YouTube Audio Player (hidden initially) -->
    <div id="audioPlayer" style="position: fixed; bottom: 20px; right: 20px; display: none; z-index: 1000;">
        <div style="background: rgba(0,0,0,0.8); padding: 10px; border-radius: 10px; color: white; font-size: 12px;">
            🎵 Lagu romantis untuk kamu...
            <button onclick="toggleAudio()" style="margin-left: 10px; padding: 5px;">⏸️</button>
        </div>
        <iframe id="youtubePlayer" width="300" height="200" 
                src="https://www.youtube.com/embed/xCchJ0ujd0o?start=180&autoplay=1&controls=1&modestbranding=1" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
    </div>
    
    <!-- Confetti elements will be generated by JavaScript -->
    <div id="confetti-container"></div>
    
    <script src="script.js"></script>
</body>
</html>
